<body>
  <div class="container-fluid">


    <div class="game"> <!--Score board starts here-->
      <h1 class="header">ROCK PAPER SCISSORS</h1>
      <div class="row">
        <div class="col-md-6 col-sm-12 ">
          <h1 class="scores" id="playerScore"><span id="username"></span> Score: 0</h1>
        </div>
        <div class="col-md-6 col-sm-12 ">
          <h1 class="scores" id="ComputerScore">Computer's Score: 0</h1>
        </div>
        <h1 class="header">Chose a move!</h1>
        <h1 class="header" id="moves">Rounds Played: 0</h1>
        <h2 id="playerchoice" class="header"></h2>
        <h2 id="compchoice" class="header"></h2>
        <h2 id="result" class="text-center header"></h2>
        <h2 id="randommsg" class="text-center header"></h2>
        <div class="row justify-content-center g-4">
          <div class="col-md-3 text-center">
            <button id="rock" class="btn" onclick="game('rock')"> Rock </button>
          </div>
          <div class="col-md-3 text-center">
            <button id="paper" class="btn" onclick="game('paper')"> Paper </button>
          </div>
          <div class="col-md-3 text-center">
            <button id="scissor" class="btn" onclick="game('scissor')"> Scissors </button>
          </div>
          <h2 class="" id=""></h2>
          <div class="col-md-3 text-center">
            <button id="reset" class="btn" onclick="reset()"> Reset </button>
            <!--move this later when i add the footer-->
          </div>
        </div>
      </div>
    </div>
  </div>
