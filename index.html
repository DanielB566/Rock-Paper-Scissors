<!doctype html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 class="center">Rock Paper Scissors!</h1>
            <!-- place navbar here -->
        </header>
        <main>
            
    <div class="container">
      <div class="context">
        <div class="content-1">
          <!-- team headin -->
          <div class="RM-heading">
            <p class="">User</p>
          </div>
          <!-- counter region -->
          <div class="display-area">
            <div class="display-region">
              <h2 id="counter1">0</h2>
            </div>
          </div>
          <div class="btn add">
            <button onclick="rAdd1()">+1</button>
            <button onclick="rAdd2()">+2</button>
            <button onclick="rAdd3()">+3</button>
          </div>
        </div>
        <div class="content-2">
          <div class="Barcelona-heading">
            <p>Computer</p>
          </div>
          <div class="display-area">
            <div class="display-region">
              <h2 id="counter2">0</h2>
            </div>
          </div>
          <div class="btn add">
            <button onclick="bAdd1()">+1</button>
            <button onclick="bAdd2()">+2</button>
            <button onclick="bAdd3()">+3</button>
          </div>
        </div>
      </div>
      <div class="btn-reset">
        <button onclick="reset()">Reset</button>
      </div>
    </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
